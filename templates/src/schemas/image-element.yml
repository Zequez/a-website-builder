$id: 'ImageElementConfig'
type: 'object'
properties:
  uuid:
    type: 'string'
  type:
    type: 'string'
    enum: ['Image']
  url:
    type: 'object'
    properties:
      large:
        type: 'string'
      medium:
        type: 'string'
      small:
        type: 'string'
    required: ['large', 'medium', 'small']
    additionalProperties: false
  displaySize:
    type: 'string'
    enum: ['original', '1/3', '1/2', '2/3', 'full', 'extra']
  originalSize:
    type: 'object'
    properties:
      width:
        type: 'number'
      height:
        type: 'number'
    required: ['width', 'height']
    additionalProperties: false
required: ['uuid', 'type', 'url', 'displaySize', 'originalSize']
additionalProperties: false
