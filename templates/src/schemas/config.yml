
$id: 'Config'
type: 'object'
properties:
  version:
    type: number
    const: 1
  title:
    type: 'string'
  description:
    type: 'string'
  header:
    type: 'object'
    properties:
      imageUrl:
        type: string
    required: ['imageUrl']
    additionalProperties: false
  theme:
    type: 'object'
    properties:
      hue:
        type: 'number'
        minimum: 0
        maximum: 360
      saturation:
        type: 'number'
        minimum: 0
        maximum: 100
      lightness:
        type: 'number'
        minimum: 0
        maximum: 100
      pattern:
        type: 'string'
        enum: ['noise', 'none']
      patternIntensity:
        type: 'number'
        minimum: 0
        maximum: 100
    additionalProperties: false
    required: ['hue', 'saturation', 'lightness', 'pattern', 'patternIntensity']
  icon:
    type: 'object'
    properties:
      type:
        type: 'string'
        enum: ['emoji']
      value:
        type: 'string'
    additionalProperties: false
    required: ['type', 'value']
  domain:
    type: 'string'
  subdomain:
    type: 'string'
  pages:
    type: 'array'
    items:
      $ref: './page.yml'
additionalProperties: false
required: ['version', 'title', 'header', 'description', 'theme', 'subdomain', 'domain', 'pages', 'icon']
